<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Administrador - Introducción a las fracciones</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body id="body-admin">

	<div class="container">
		 
		
		<div class="row">
			<div id="logo-gris" class="col-md-1"></div>
			<div class="col-md-2">
				<h3 class="nombre">Admnistrador:<p id="cabecera_usuario">admin</p></h3>
			</div>
			<div class="col-md-1 col-md-offset-8">
				<div class="btn-cerrars">
					<form id="cerrar-s" action="CerrarSesion">
						<input class="btn btn-primary" type="submit" value="Cerrar Sesión"/>
					</form>
				</div>
				
			</div>

    </form>

		</div>
		
		

		<div id="table" class="table-editable">
		   
			
		    
		    <table id="tabla_usuarios" class="table table-hover">
		      <tr>
		      	<thead>
		      		<th>Nombre</th>
			        <th>Tipo</th>
			        <th></th>
			        <th>
			        	<button title="Agregar nuevo usuario" class="btn-add" type="button" id="agregar_usuario"> <span class="table-add glyphicon glyphicon-plus"></span>
			</button>

			        </th>
		      	</thead>
		        
		      </tr>
		      <tr>
		        <td>admin1</td>
		        <td>Administrador</td>
		        <td>
		        	<form method="post" action="EliminarUsuario">
                            <input type='hidden' value='"+i+"' name='nodo'/>
                            <button title="Eliminar Usuario" class="update" type="submit">
							 <span title="Eliminar usuario" class="table-remove glyphicon glyphicon-remove"></span>
							 </button> 
					</form>
		         
		        </td>
		        <td>

							<button class="actualizar_datos update" title="Actualizar datos" type="submit">
							<span class="table-up glyphicon glyphicon-arrow-up"></span>
		          	<span class="table-down glyphicon glyphicon-arrow-down"></span></button> 


		        </td>
		      </tr>
		    </table>
	  	</div>

			<div class="agregar-usuario">
				<div class="form">
					<div class="cerrar-addUser">
					    <span id="close_add_users" title="Cerrar formulario" class="close-agregar-usuario glyphicon glyphicon-remove"></span>
					</div>
				    <form id="validationForm" class="add-form login-form" method="post" action='GuardarUsuario'>
				    	
				    	<input id="nombre" type="text" placeholder="Nombre de usuario" name="nombre"/>
				    
				    	
				     	<select name='tipo' class="select-tipo form-control" title="Tipo de usuario">
		              		<option value='Administrador'>Administrador</option>
		               		<option value='Profesor'>Profesor</option>
		               		<option value='Alumno'>Alumno</option>
                		</select>
						
							<input  id="pass" type="password" placeholder="Contraseña" name="pass" />
						
				    	
				    		<input  type="password" placeholder="Confirmar contraseña" name="pass2"/>
				    	
				     	
				    	<button id="btn_add_user" class="btn btn-success">Agregar usuario</button>
			    	</form>
			  	</div>
			</div>

			
			

			<div class="modificar-usuario">
				<div class="form">
					<div class="cerrar-addUser">
					    <span id="close_update_users" title="Cerrar formulario" class="close-agregar-usuario glyphicon glyphicon-remove"></span>
					</div>
				    <form id="validationFormUpdt" class="add-form login-form" method="post" action='GuardarCambios'>
				    	<input id="nodo" type='hidden' name='nodo'/>
				    	<input id='nombre_usuario' class="name-disabled" type="text" placeholder="Nombre de usuario" name="nombre" disabled/>
				     	<select id='tipo_usuario' name='tipo' class="select-tipo form-control" title="Tipo de usuario">
		              		<option value='Administrador'>Administrador</option>
		               		<option value='Profesor'>Profesor</option>
		               		<option value='Alumno'>Alumno</option>
                		</select>
						
							<input  class='pass_input' id="pass_updt" type="password" placeholder="Contraseña" name="pass" />
						
				    	
				    		<input  class='pass_input' type="password" placeholder="Confirmar contraseña" name="pass2"/>
				    	
				     	
				    	<button id="btn_updt_user" class="btn btn-success">Guardar cambios</button>
			    	</form>
			  	</div>
			</div>


		</div>

	</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/admin.js"></script>
	</body>
</html>
