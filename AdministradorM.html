<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Administrador - Introducción a las fracciones</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body id="body-admin">

	<div class="container">
		
		
		<div class="row">
			<div id="logo-gris" class="col-md-1"></div>
			<div class="col-md-2">
				<h3 class="nombre">Admnistrador: </h3>
			</div>
			<div class="col-md-1 col-md-offset-8">
				<div class="btn-cerrars">
					<form id="cerrar-s" action="CerrarSesion">
						<input class="btn btn-primary" type="submit" value="Cerrar Sesión"/>
					</form>
				</div>
				
			</div>
		</div>
		
		

		<div id="table" class="table-editable">
		   
			
		    
		    <table class="table table-hover">
		      <tr>
		      	<thead>
		      		<th>Nombre</th>
			        <th>Tipo</th>
			        <th></th>
			        <th>
			        	<button title="Agregar nuevo usuario" class="btn-add" type="button" id="agregar_usuario"> <span class="table-add glyphicon glyphicon-plus"></span>
			</button>

			        </th>
		      	</thead>
		        
		      </tr>
		      <tr>
		        <td>admin2</td>
		        <td>Administrador</td>
		        <td>
		        	<form action='EliminarUsuario' method='post'>
                            <input type='hidden' value='"+i+"' name='nodo'/>
                            <input type='hidden' value='"+nombre[i]+"' name='userNombre'/>
                            <input type='hidden' value='"+tipo[i]+"' name='userTipo'/>
                            <input type='hidden' value='"+pass[i]+"' name='userPass'/>
                            <button title="Eliminar Usuario" class="update" type="submit">
							 <span title="Eliminar usuario" class="table-remove glyphicon glyphicon-remove"></span>
							 </button> 

                            </form>
		         
		        </td>
		        <td>
		          	
					<form action="Modificar" method="post">
							<input type="hidden" value="1" name="nodo">
							<button title="Actualizar datos" class="update" type="submit">
							<span class="table-up glyphicon glyphicon-arrow-up"></span>
		          	<span class="table-down glyphicon glyphicon-arrow-down"></span></button> 
					</form>


		        </td>
		      </tr>
		    </table>
	  	</div>

			<div class="agregar-usuario">
				<div class="form">
					<div class="cerrar-addUser">
					    <span id="close_add_users" title="Cerrar formulario" class="close-agregar-usuario glyphicon glyphicon-remove"></span>
					</div>
				    <form class="login-form" method="post" action="Login">
				    	<input oninvalid="setCustomValidity('Escribe un usuario')"  oninput="setCustomValidity('')"
				    	type="text" placeholder="Nombre de usuario" name="nombre" required/>
				     	<select name='tipo' class="select-tipo form-control" title="Tipo de usuario">
		              		<option value='Administrador'>Administrador</option>
		               		<option value='Profesor'>Profesor</option>
		               		<option value='Alumno'>Alumno</option>
                		</select>
				    	<input oninvalid="setCustomValidity('Escribe una contraseña')"  oninput="setCustomValidity('')"
				    	type="password" placeholder="Contraseña" name="pass" required/>
				     	<input oninvalid="setCustomValidity('Escribe una contraseña')"  oninput="setCustomValidity('')"
				    	type="password" placeholder="Confirmar contraseña" name="pass" required/>
				    	<button class="btn btn-success">Agregar usuario</button>
			    </form>
			  </div>
			</div>
		</div>

	</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script src="./AdministradorM_files/Redireccionar.js.descarga"></script>

	</body>
</html>
