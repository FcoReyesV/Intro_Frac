<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Introducción - Introducción a las fracciones</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/dragndrop.css">
</head>
<body name="RH">
		<header>
			<div id="logo"></div>
			<nav class="navegacion">
				<ul>
					<li><a href="#">Introducción</a></li>
					<li><a href="#">Crear una Fracción</a></li>
					<li><a href="#">Laboratorio de Igualdad</a></li>
					<li><a href="#">Ayuda</a></li>
					<li>
						<form id="cerrar-s" action="CerrarSesion">
							<input id="Cerrar-sesion" type="submit" value="Cerrar Sesión"/>
						</form>	 
					</li>
				</ul>
			</nav>
		</header>
	<div class="container-fluid">
		
		<div class="row">
			<aside class="barra-lateral col-md-2">
				
					<div class="usuario-bloque">
					<p>Usuario nombre</p>
					<select name='#' class="select-tipo form-control select-guardar" title="Guardados">
		              	<option value=''>Ejemplo</option>
                	</select>
				</div>	
				<div class="opciones-intro">
					<div id="opc1" class="opc col-md-1">
						<div style="width: 90px; height: 40px; margin-top: 15px; border: 1px solid black; background-color: rgb(60,134,174);"></div>
					</div>
					<div id="opc2" class="opc col-md-1">
						<div style="height: 60px; width: 40px; border: 1px solid black; margin-left: 25px; margin-top: 5px; background-color: rgb(255,41,43);"></div>

					</div>
					<div id="opc3" class="opc col-md-1"></div>
					<div id="opc4" class="opc col-md-1"></div>
					
				</div>
				
				
			
			</aside>

			<div class="bloque-central col-md-6">
				<div class="contenedor-principal"></div>
				
				<div class="manejables">
					<div class="flechas-add-contenedor">
						<button id="flecha-agregar-contenedor" class="add-flecha-btn"><span class="glyphicon glyphicon-chevron-up"></button>
						<button id="flecha-quitar-contenedor" class="add-flecha-btn-desact" disabled="true">
							<span class="glyphicon glyphicon-chevron-down"></span>	
						</button>
					</div>
					<div class="add-contenedor-figura">
						<p>Máximo</p>
						<div id="num-max">1</div>
					</div>
					<div class="flechas-fracc">
						<button id="numerador-agregar-btn" class="add-flecha-btn"><span class="glyphicon glyphicon-chevron-up"></button>
						<button id="numerador-quitar-btn" class="add-flecha-btn-desact" disabled="true">
							<span class="glyphicon glyphicon-chevron-down"></span>	
						</button>
						<button id="denominador-agregar-btn" class="add-flecha-btn"><span class="glyphicon glyphicon-chevron-up"></button>
						<button id="denominador-quitar-btn" class="add-flecha-btn-desact" disabled="true">
							<span class="glyphicon glyphicon-chevron-down"></span>	
						</button>
					</div>
					<div class="contadores">
						<div id="numerador-texto" class="num-contador">0</div>
						<div id="denominador-texto" class="num-contador">1</div>
					</div>
					<div id="contenedor-objetos-draggables"></div>
				</div>
				
					
				
				<div class="guardar-btn">
					<button>Guardar</button>
				</div>
			</div>
			
		</div>

	</div>
		

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="js/dndRV.js"></script>
</body>
</html>
