<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Introducción a las fracciones - Inicia sesión</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div id="knight_img" class="col-md-1 col-md-offset-1"></div>
		<div class="login-page col-md-8">
		  <div class="form">
		  	<p class="title">Introducción a las fracciones</p>
		    <form class="login-form" method="post" action="Login">
		      <input oninvalid="setCustomValidity('Escribe un usuario')"  oninput="setCustomValidity('')"
		      type="text" placeholder="Usuario" name="Usuario" required/>
		      <input oninvalid="setCustomValidity('Escribe una contraseña')"  oninput="setCustomValidity('')"
		      type="password" placeholder="Contraseña" name="Pass" required/>
		      <button>Iniciar Sesión</button>
		    </form>
		  </div>
		</div>
	</div>
</body>
</html>
